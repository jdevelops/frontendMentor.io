<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor #1 | Product preview card component</title>



</head>

<body>
    <div class="card">
        <div class="card__img">

        </div>
        <div class="card__body">

            <div class="card__subtitle">
                PERFUME
            </div>
            <div class="card__title">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="card__text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</div>
            <div class="card__prices">
                <h1>$149.99</h1>
                <span>$169.99</span>
            </div>

            <button class="card__button">
                <img src="./images/icon-cart.svg" alt="cart">
                Add to Cart</button>





        </div>



    </div>



    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jdevelop</a>.
    </div>
</body>

</html>
